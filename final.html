
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cloud</title>
</head>
<body>
    <h1>Hello Cloud</h1>
    <button id="callApiButton">Call API</button>
    <p id="apiResponse"></p>

    <script>
        const apiUrl = "${api_url}";  // This gets replaced by Terraform
        console.log("API URL:", apiUrl);  // Log the API URL for debugging

        document.getElementById('callApiButton').addEventListener('click', () => {
            fetch(apiUrl)
                .then(response => {
                    console.log("Response:", response);  // Log the response for debugging
                    return response.json();
                })
                .then(data => {
                    console.log("Data:", data);  // Log the data for debugging
                    document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error:", error);  // Log the error for debugging
                    document.getElementById('apiResponse').textContent = 'Error calling the API: ' + error;
                });
        });
    </script>
</body>
</html>
